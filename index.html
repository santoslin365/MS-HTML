<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opeco - Gemini 1.5 Flash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* 視覺完全保留你最愛的「版本一」，但質感大升級 */
        /* 視覺完全保留你最愛的「版本一」，但質感大升級 */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            max-width: 100vw;
            /* 確保不超過視窗寬度 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            /* 確保字體優先級 */
        }

        /* 背景容器：嚴格限制範圍，避免光球撐大手機版面 */
        .orb-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            /* 修正：改為 0 避免被 body 背景蓋住 */
            pointer-events: none;
        }

        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            mix-blend-mode: screen;
            opacity: 0.5;
            will-change: transform;
        }

        .orb-1 {
            background: linear-gradient(45deg, #ff00ea, #00d2ff);
            top: -10%;
            left: -10%;
        }

        .orb-2 {
            background: linear-gradient(45deg, #00ff88, #ff0055);
            bottom: -10%;
            right: -10%;
        }

        .orb-3 {
            background: linear-gradient(45deg, #ffcc00, #0066ff);
            top: 50%;
            left: 50%;
        }

        #center-image {
            position: relative;
            max-width: clamp(300px, 40vw, 600px);
            /* 桌面版也自適應：最小300px, 佔視窗40%, 最大600px */
            z-index: 5;
            mix-blend-mode: lighten;
            pointer-events: none;
        }

        /* 呼吸燈效動畫 */
        @keyframes border-pulse {
            0% {
                border-color: rgba(0, 255, 136, 0.3);
                box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
            }

            50% {
                border-color: rgba(0, 255, 136, 0.8);
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            }

            100% {
                border-color: rgba(0, 255, 136, 0.3);
                box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
            }
        }

        /* 輸入對話框 (Input Dialog) */
        #input-dialog {
            position: fixed;
            display: none;
            background: rgba(20, 20, 20, 0.6);
            /* 深色半透明底 */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 24px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;

            /* 桌面版自適應寬度 */
            width: auto;
            min-width: 320px;
            max-width: 90vw;
        }

        #input-dialog:hover {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        #input-dialog input {
            padding: 14px 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            outline: none;

            /* 輸入框內容自適應 */
            width: clamp(280px, 30vw, 400px);

            font-size: 16px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        #input-dialog input:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 210, 255, 0.6);
            /* 聚焦時呈現科技藍 */
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        /* AI 回覆框 (Response Box) */
        #ai-response {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);

            /* 桌面版自適應寬度 */
            width: clamp(300px, 60vw, 800px);

            max-width: 95vw;
            max-height: 30vh;
            overflow-y: auto;

            /* Glassmorphism 2.0 */
            background: rgba(30, 30, 35, 0.75);
            /* 稍微深一點的背景讓字更清楚 */
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            /* 頂部高光 */

            padding: 35px 45px;
            border-radius: 32px;
            color: #eee;
            font-size: 1.15rem;
            line-height: 1.8;
            /* 增加行更易讀 */
            letter-spacing: 0.05em;

            z-index: 100;
            opacity: 0;
            pointer-events: auto;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* 處理中狀態的樣式 class */
        #ai-response.processing {
            animation: border-pulse 2s infinite ease-in-out;
            background: rgba(30, 30, 35, 0.85);
            /* 運算時背景稍微加深 */
        }

        #close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 28px;
            /* 稍微加大 */
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transition: 0.3s;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #ai-response:hover #close-btn {
            opacity: 1;
        }

        #close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: rotate(90deg);
            /* 互動微動畫 */
        }

        #cursor-follower {
            position: fixed;
            width: 8px;
            /* 稍微精緻化 */
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            left: 0;
            top: 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            mix-blend-mode: difference;
            /* 讓鼠標在亮背景也能看見 */
        }

        /* 捲軸美化 */
        #ai-response::-webkit-scrollbar {
            width: 6px;
        }

        #ai-response::-webkit-scrollbar-track {
            background: transparent;
        }

        #ai-response::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        #ai-response::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* --- 手機版 RWD 適配 --- */
        @media (max-width: 768px) {

            /* 1. Logo 自適應調整並上移 (對應紅框位置) */
            #center-image {
                position: absolute;
                /* 改為絕對定位以便精確控制位置 */
                top: 15%;
                /* 移至上方約 15% 處 */
                max-width: 60%;
                /* 縮小寬度，避免太滿 */
                height: auto;
            }

            /* 2. AI 回覆框自適應 */
            #ai-response {
                width: 80%;
                /* 收窄寬度，增加左右留白 */
                bottom: 30px;
                /* 距離底部稍微拉高 */
                padding: 25px 30px;
                /* 內距微調 */
                font-size: 1rem;
                /* 字體稍微縮小適配 */
                max-height: 25vh;
                /* 避免遮太多 */
            }

            /* 3. 輸入對話框 (Input Dialog) */
            /* 使用者偏好：即使在手機上，也讓輸入框跟隨點擊位置，保持沉浸感 */
            #input-dialog {
                width: 80%;
            }

            #input-dialog input {
                width: 100%;
                /* 填滿容器 */
                box-sizing: border-box;
                /* border-box 很重要，防止 padding 撐爆 */
                font-size: 16px;
                /* 防止 iOS 自動放大 */
            }
        }
    </style>
</head>

<body>

    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <img src="logo.png" id="center-image" alt="Logo">
    <div id="ai-response">
        <div id="close-btn">✕</div>
        <div id="ai-text"></div>
    </div>
    <div id="cursor-follower"></div>
    <div id="input-dialog"><input type="text" placeholder="" id="main-input"></div>

    <script>
        // --- 基本配置 ---
        const KEY = "AIzaSyDl9vUpq14CojZzHO0M5HBA7k0o2WlyF_Y";
        const MODEL = "gemini-3-flash-preview";
        const SPIRIT_FILE = "./opeco.txt";

        const dialog = document.querySelector('#input-dialog');
        const mainInput = document.querySelector('#main-input');
        const aiResponseDiv = document.querySelector('#ai-response');
        const aiText = document.querySelector('#ai-text');

        // 狀態管理
        const STEPS = {
            START: 0,
            NICKNAME: 1,
            UID: 2,
            INTRO: 3,
            BIRTHDAY: 4,
            TIME: 5
        };
        let currentStep = STEPS.START;

        // --- 讀取性格設定 ---
        let systemPrompt = "";
        fetch(SPIRIT_FILE)
            .then(response => response.text())
            .then(text => {
                systemPrompt = text
                    .replace(/^PARAMETER.*\n/gm, "")
                    .replace(/SYSTEM """/, "")
                    .replace(/"""$/, "")
                    .trim();
                console.log("Opeco loaded.");
            })
            .catch(err => console.error("Failed to load spirit file:", err));

        // 背景與互動邏輯
        let orbSpeed = 1;
        document.querySelectorAll('.orb').forEach((orb, i) => {
            const move = () => { gsap.to(orb, { x: (Math.random() - 0.5) * window.innerWidth, y: (Math.random() - 0.5) * window.innerHeight, duration: (7 + i * 3) / orbSpeed, ease: "sine.inOut", onComplete: move }); };
            move();
        });
        window.addEventListener("mousemove", e => { gsap.to('#cursor-follower', { x: e.clientX, y: e.clientY, duration: 0.1 }); });

        // 關閉按鈕
        document.getElementById('close-btn').addEventListener("click", () => {
            gsap.to(aiResponseDiv, { opacity: 0, y: 30 });
        });

        // 點擊背景【原地】顯示輸入框
        // 修正邏輯：不是移動過去，而是直接在該點完全重置出現
        window.addEventListener("mousedown", e => {
            // 如果點擊的是按鈕、輸入框本身或 AI 回覆框，不處理
            if (e.target.closest('button') ||
                e.target.closest('input') ||
                e.target.closest('#ai-response') ||
                e.target.closest('.action-btn')) return;

            // 根據目前步驟決定 Placeholder
            let ph = "";
            switch (currentStep) {
                case STEPS.NICKNAME: ph = "請輸入【怪物彈珠】遊戲暱稱 (10字內)"; break;
                case STEPS.UID: ph = "請輸入【怪物彈珠】遊戲UID (9位數字)"; break;
                case STEPS.BIRTHDAY: ph = "請輸入生日 (例如 19900101)"; break;
                case STEPS.TIME: ph = "請輸入出生時間 (0-23或時辰)"; break;
                default: ph = "輸入訊息...";
            }

            // 如果是在 INTRO 階段 (還在講話)，不顯示輸入框
            if (currentStep === STEPS.INTRO) return;

            showInputAt(ph, e.clientX, e.clientY);
        });

        function showInputAt(placeholder, x, y) {
            // 邊界檢查: 防止超出螢幕
            let targetX = x;
            let targetY = y;
            if (targetX > window.innerWidth - 340) targetX = window.innerWidth - 340;
            if (targetY > window.innerHeight - 80) targetY = window.innerHeight - 80;

            dialog.style.display = 'block';
            dialog.style.left = targetX + 'px';
            dialog.style.top = targetY + 'px';

            mainInput.placeholder = placeholder;
            mainInput.value = "";
            mainInput.disabled = false;

            // 彈出動畫 (原地放大 + 彈性效果)
            gsap.fromTo(dialog,
                { scale: 0.5, opacity: 0 },
                { scale: 1, opacity: 1, duration: 0.3, ease: "back.out(1.7)" }
            );

            setTimeout(() => mainInput.focus(), 50);
        }

        // 打字機效果 (已移除自動隱藏)
        function typeWriter(text) {
            let i = 0;
            aiText.innerHTML = "";
            gsap.to(aiResponseDiv, { opacity: 1, y: 0, duration: 0.5 });

            const interval = setInterval(() => {
                if (i < text.length) {
                    const char = text.charAt(i);
                    aiText.innerHTML += (char === '\n' ? '<br>' : char);
                    i++;
                    aiResponseDiv.scrollTop = aiResponseDiv.scrollHeight;
                } else {
                    clearInterval(interval);
                    orbSpeed = 1;
                    // startAutoHide(); // 已取消自動隱藏
                }
            }, 30);
        }

        // --- 核心流程 ---

        // 1. 自動開場
        window.onload = () => {
            setTimeout(() => {
                // 模擬 AI 說話
                const greeting = "嗶嗶，訊號掃描中，掃描到你(玩家)，出現在我的面前了。\n請告訴歐佩可，你的「怪物彈珠」遊戲暱稱，這樣你才能當歐佩可的經紀人哦！\n(請點擊畫面任意處輸入)";
                typeWriter(greeting);

                // 設定狀態，但不自動彈出輸入框
                currentStep = STEPS.NICKNAME;
            }, 1000);
        };

        // 2. 輸入處理
        mainInput.addEventListener("keydown", async e => {
            if (e.key === "Enter" && mainInput.value) {
                const userInput = mainInput.value.trim();

                // 驗證流程
                if (currentStep === STEPS.NICKNAME) {
                    // 驗證暱稱：10字元內
                    if (userInput.length > 10) {
                        typeWriter("嗶嗶！暱稱太長了啦！請輸入 10 個字元以內的名字哦。");
                        return; // 不清空輸入框，讓使用者修改
                    }
                    // 儲存並進入下一步
                    sessionStorage.setItem('opeco_nickname', userInput);
                    hideInput();

                    typeWriter(`收到！${userInput} 經紀人。接下來，請告訴我你的遊戲 UID。\n(請點擊畫面輸入)`);
                    currentStep = STEPS.UID;
                    return;
                }

                if (currentStep === STEPS.UID) {
                    // 驗證 UID：9位數字
                    const uidRegex = /^\d{9}$/;
                    if (!uidRegex.test(userInput)) {
                        typeWriter("嗶嗶！格式錯誤！UID 必須是「9位數字」哦。");
                        return;
                    }
                    // 儲存並進入下一步
                    sessionStorage.setItem('opeco_uid', userInput);
                    hideInput();

                    // 進入過場解說
                    currentStep = STEPS.INTRO;
                    playIntroSequence();
                    return;
                }

                // 生日與時間流程 (需要 AI 判斷)
                if (currentStep === STEPS.BIRTHDAY || currentStep === STEPS.TIME) {
                    handleAIInteraction(userInput);
                }
            }
        });

        function hideInput() {
            gsap.to(dialog, { scale: 0, opacity: 0, onComplete: () => dialog.style.display = 'none' });
            mainInput.disabled = true;
        }

        function playIntroSequence() {
            // AI 介紹 (保留 10 秒)
            const introText = "資料鎖定完畢！\n\n這個網頁主要是幫經紀人進行「星座運勢」與「個性頻譜」的分析。\n歐佩可會掃描你的靈魂數據，並生成專屬的分析報告...";
            typeWriter(introText);

            // 10秒後詢問生日
            setTimeout(() => {
                typeWriter("準備好了嗎？\n首先，請告訴我你的「出生年月日」，讓我連結你的星盤數據。\n(請點擊畫面輸入)");
                currentStep = STEPS.BIRTHDAY;
                // 不自動 showInput
            }, 10000);
        }

        // 3. AI 串接 (處理生日與時間)
        let chatHistory = [];
        async function handleAIInteraction(userText) {
            hideInput();

            // 視覺: 思考中
            orbSpeed = 4;
            aiResponseDiv.classList.add('processing');
            aiText.innerHTML = "<span style='opacity:0.8; color:#00ff88; animation: pulse 0.5s infinite'>嗶嗶，資料掃描分析中...</span>";

            // 呼叫 API
            const responseText = await callGemini(userText);

            aiResponseDiv.classList.remove('processing');
            typeWriter(responseText);
        }

        async function callGemini(userMessage) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${KEY}`;

            // 動態附加 Prompt，確保 AI 知道現在要幹嘛
            let contextInstruction = "";
            if (currentStep === STEPS.BIRTHDAY) {
                contextInstruction = "(系統提示：使用者正在輸入生日。請判斷是否為有效日期。若是，請回應「收到」，並詢問出生時間(幾點? 白天或晚上?)。若否，請引導重新輸入。)";
            } else if (currentStep === STEPS.TIME) {
                contextInstruction = "(系統提示：使用者正在輸入出生時間。請判斷是否能推算出星座命盤。若資訊足夠，請回應「數據鎖定完成」，並準備跳轉。)";
            }

            const activeHistory = [
                ...chatHistory,
                { role: "user", parts: [{ text: `目前狀態: ${contextInstruction}\n使用者輸入: ${userMessage}` }] }
            ];

            const payload = {
                contents: activeHistory,
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { temperature: 0.88, maxOutputTokens: 1000 }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiResponse = data.candidates[0].content.parts[0].text;

                chatHistory.push({ role: "user", parts: [{ text: userMessage }] });
                chatHistory.push({ role: "model", parts: [{ text: aiResponse }] });

                if (currentStep === STEPS.BIRTHDAY) {
                    if (aiResponse.includes("時間") || aiResponse.includes("點") || aiResponse.includes("收到")) {
                        // 切換狀態，下次點擊就會問時間
                        currentStep = STEPS.TIME;
                    }
                } else if (currentStep === STEPS.TIME) {
                    const redirectRegex = /數據鎖定|鎖定完成|Data Locked/i;
                    if (redirectRegex.test(aiResponse)) {
                        sessionStorage.setItem('opeco_history', JSON.stringify(chatHistory));
                        sessionStorage.setItem('opeco_system', systemPrompt);

                        setTimeout(() => {
                            gsap.to("body", {
                                opacity: 0, duration: 1, onComplete: () => {
                                    window.location.href = 'QA.html';
                                }
                            });
                        }, 3000);
                    }
                }

                return aiResponse;

            } catch (error) {
                console.error("API Error:", error);
                return `(系統警報) 連線中斷...${error.message}`;
            }
        }
    </script>
</body>

</html>
