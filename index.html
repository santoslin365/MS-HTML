<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座人格分析 | 開始</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            /* [需要修改1] 這裡是背景圖設置，請替換成你的背景圖 */
            background: url('images/main-bg.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 如果背景圖太亮，可以加一層遮罩 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85); /* 調整透明度讓文字清晰 */
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        /* 主要圖示樣式 */
        .main-icon {
            width: 100px;  /* [可調整] logo大小 */
            height: 100px; /* [可調整] logo大小 */
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* [可選] 如果需要圓形背景 */
            /* background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); */
            /* border-radius: 50%; */
            /* padding: 15px; */
        }

        .main-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持原比例 */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 15px;
        }

        .label-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .label-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .hint {
            font-size: 13px;
            color: #95a5a6;
            margin-top: 5px;
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .main-icon {
                width: 80px;
                height: 80px;
            }
            
            input, button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- [可選] 如果背景圖太亮導致文字不清楚，可以取消註解這行 -->
    <!-- <div class="background-overlay"></div> -->
    
    <div class="container">
        <div class="logo">
            <!-- [需要修改2] 這裡放你的logo圖片 -->
            <div class="main-icon">
                <img src="images/logo.png" alt="星座人格分析系統">
            </div>
            <h1>星座人格分析系統</h1>
            <p class="subtitle">透過生日與簡單問答，探索您的專屬人格解析</p>
        </div>

        <form id="startForm" action="quiz.html" method="GET">
            <div class="form-group">
                <label for="playerId">
                    <!-- [可選] 如果需要標籤圖示 -->
                    <!-- <span class="label-icon">
                        <img src="icon-user.png" alt="玩家">
                    </span> -->
                    玩家 ID
                </label>
                <input type="text" id="playerId" name="playerId" 
                       placeholder="請輸入您的遊戲ID" 
                       required
                       minlength="3"
                       maxlength="10"
                       pattern="[A-Za-z0-9\u4e00-\u9fa5]+"
                       title="請輸入3-10個字元，可使用中文、英文或數字">
                <span class="hint">3-10個字元，可使用中文、英文或數字</span>
            </div>

            <div class="form-group">
                <label for="playerNumber">
                    <!-- [可選] 如果需要標籤圖示 -->
                    <!-- <span class="label-icon">
                        <img src="icon-hashtag.png" alt="編號">
                    </span> -->
                    玩家編號
                </label>
                <input type="text" id="playerNumber" name="playerNumber" 
                       placeholder="請輸入9位數字編號" 
                       required
                       pattern="\d{9}"
                       maxlength="9"
                       title="請輸入9位數字">
                <span class="hint">請輸入9位數字編號（例如：123456789）</span>
            </div>

            <div class="form-group">
                <label for="birthday">
                    <!-- [可選] 如果需要標籤圖示 -->
                    <!-- <span class="label-icon">
                        <img src="icon-cake.png" alt="生日">
                    </span> -->
                    出生日期
                </label>
                <input type="date" id="birthday" name="birthday" 
                       required
                       min="1900-01-01"
                       max="2024-12-31">
                <span class="hint">我們將根據您的生日分析星座特質</span>
            </div>

            <button type="submit">
                開始分析之旅
            </button>
        </form>

        <div class="footer">
            <p>您的資料僅用於本次分析，不會被儲存</p>
            <p>分析結果僅供娛樂參考</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 設置生日預設值為18年前
            const today = new Date();
            const defaultDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            document.getElementById('birthday').value = defaultDate.toISOString().split('T')[0];
            
            // 表單驗證
            document.getElementById('startForm').addEventListener('submit', function(e) {
                const playerId = document.getElementById('playerId').value.trim();
                const playerNumber = document.getElementById('playerNumber').value.trim();
                const birthday = document.getElementById('birthday').value;
                
                // 驗證玩家ID：3-10個字元，中文、英文、數字
                if (playerId.length < 3 || playerId.length > 10) {
                    alert('玩家ID必須是3-10個字元');
                    e.preventDefault();
                    return;
                }
                
                // 檢查是否只包含允許的字元
                const playerIdRegex = /^[A-Za-z0-9\u4e00-\u9fa5]+$/;
                if (!playerIdRegex.test(playerId)) {
                    alert('玩家ID只能包含中文、英文或數字');
                    e.preventDefault();
                    return;
                }
                
                // 驗證玩家編號：必須是9位數字
                const playerNumberRegex = /^\d{9}$/;
                if (!playerNumberRegex.test(playerNumber)) {
                    alert('玩家編號必須是9位數字（例如：123456789）');
                    e.preventDefault();
                    return;
                }
                
                // 確認生日合理
                const birthDate = new Date(birthday);
                if (birthDate > today) {
                    alert('生日不能是未來日期');
                    e.preventDefault();
                    return;
                }
                
                // 過場效果
                const button = document.querySelector('button');
                button.innerHTML = '準備中...';
                button.disabled = true;
            });
        });
    </script>
</body>
</html>
