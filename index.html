<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家&彈珠角色 特質人格分析 | 開始</title>
    <style>
        /* --- 基礎設定 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo { text-align: center; margin-bottom: 25px; }
        .main-icon { width: 100px; height: 100px; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; }
        .main-icon img { width: 100%; height: 100%; object-fit: contain; }

        h1 { color: #2c3e50; text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #7f8c8d; text-align: center; margin-bottom: 30px; font-size: 16px; }

        .form-group { margin-bottom: 25px; text-align: left; }
        label { display: flex; align-items: center; margin-bottom: 8px; color: #34495e; font-weight: 600; font-size: 15px; }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        .hint { font-size: 13px; color: #95a5a6; margin-top: 5px; display: block; }
        .footer { text-align: center; margin-top: 25px; color: #7f8c8d; font-size: 14px; }

        /* 驗證視覺反饋 */
        input:valid { border-color: #23d5ab; }
        input:invalid:not(:placeholder-shown) { border-color: #e73c7e; }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <div class="main-icon">
                <img src="images/logo.png" alt="星座人格分析系統">
            </div>
            <h1>玩家&彈珠角色 特質人格分析</h1>
            <p class="subtitle">透過生日與簡單問答，探索您的人格解析與怪物彈珠適正的角色匹配</p>
        </div>

        <form id="startForm" action="quiz.html" method="GET">
            <div class="form-group">
                <label for="playerId">玩家 ID</label>
                <input type="text" id="playerId" name="playerId" 
                       placeholder="請輸入您的遊戲ID" 
                       required minlength="3" maxlength="10"
                       pattern="[A-Za-z0-9\u4e00-\u9fa5]+"
                       title="請輸入3-10個字元，可使用中文、英文或數字">
                <span class="hint">3-10個字元，可使用中文、英文或數字</span>
            </div>

            <div class="form-group">
                <label for="playerNumber">怪物彈珠UID</label>
                <input type="text" id="playerNumber" name="playerNumber" 
                       placeholder="請輸入9位數字UID" 
                       required maxlength="9"
                       title="請輸入9位數字">
                <span class="hint">請輸入9位數UID（例如：123456789）</span>
            </div>

            <div class="form-group">
                <label for="birthday">出生日期</label>
                <input type="date" id="birthday" name="birthday" 
                       required min="1900-01-01" max="2024-12-31">
                <span class="hint">我們將根據您的生日來匹配適合的怪物彈珠角色</span>
            </div>

            <button type="submit">開始分析之旅</button>
        </form>

        <div class="footer">
            <p>您的資料僅用於本次分析，不會被使用於其它用途</p>
            <p>分析結果僅供娛樂參考</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. 設定生日預設值 ---
            const today = new Date();
            const defaultDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            document.getElementById('birthday').value = defaultDate.toISOString().split('T')[0];
            
            // --- 2. 玩家編號：即時攔截非數字內容 (核心修正處) ---
            const playerNumberInput = document.getElementById('playerNumber');
            playerNumberInput.addEventListener('input', function() {
                // 如果偵測到非數字字元
                if (/\D/g.test(this.value)) {
                    alert('玩家UID僅能輸入數字！');
                    // 立即移除所有非數字字元
                    this.value = this.value.replace(/\D/g, '');
                }
            });

            // --- 3. 表單提交前的最終檢查 ---
            document.getElementById('startForm').addEventListener('submit', function(e) {
                const playerId = document.getElementById('playerId').value.trim();
                const playerNumber = document.getElementById('playerNumber').value.trim();
                const birthday = document.getElementById('birthday').value;
                
                // 驗證玩家ID
                const playerIdRegex = /^[A-Za-z0-9\u4e00-\u9fa5]{3,10}$/;
                if (!playerIdRegex.test(playerId)) {
                    alert('玩家ID必須是3-10個字元，且只能包含中文、英文或數字');
                    e.preventDefault();
                    return;
                }
                
                // 驗證玩家編號 (必須剛好 9 位)
                if (playerNumber.length !== 9) {
                    alert('玩家編號必須剛好是9位數字');
                    e.preventDefault();
                    return;
                }
                
                // 顯示過場效果
                const button = document.querySelector('button');
                button.innerHTML = '準備中...';
                button.disabled = true;
            });
        });
    </script>
</body>
</html>
