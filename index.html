<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座人格分析 | 開始</title>
    <style>
/* 強化背景與容器感 */
body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite; /* 動態背景 */
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255, 255, 255, 0.8); /* 毛玻璃透明感 */
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* 讓輸入框點擊時更有「被啟動」的感覺 */
input:focus {
    transform: scale(1.02);
    box-shadow: 0 0 15px rgba(106, 17, 203, 0.3);
}
    </style>
</head>
<body>
    <!-- [可選] 如果背景圖太亮導致文字不清楚，可以取消註解這行 -->
    <!-- <div class="background-overlay"></div> -->
    
    <div class="container">
        <div class="logo">
            <!-- [需要修改2] 這裡放你的logo圖片 -->
            <div class="main-icon">
                <img src="images/logo.png" alt="星座人格分析系統">
            </div>
            <h1>星座人格分析系統</h1>
            <p class="subtitle">透過生日與簡單問答，探索您的專屬人格解析</p>
        </div>

        <form id="startForm" action="quiz.html" method="GET">
            <div class="form-group">
                <label for="playerId">
                    <!-- [可選] 如果需要標籤圖示 -->
                    <!-- <span class="label-icon">
                        <img src="icon-user.png" alt="玩家">
                    </span> -->
                    玩家 ID
                </label>
                <input type="text" id="playerId" name="playerId" 
                       placeholder="請輸入您的遊戲ID" 
                       required
                       minlength="3"
                       maxlength="10"
                       pattern="[A-Za-z0-9\u4e00-\u9fa5]+"
                       title="請輸入3-10個字元，可使用中文、英文或數字">
                <span class="hint">3-10個字元，可使用中文、英文或數字</span>
            </div>

            <div class="form-group">
                <label for="playerNumber">
                    <!-- [可選] 如果需要標籤圖示 -->
                    <!-- <span class="label-icon">
                        <img src="icon-hashtag.png" alt="編號">
                    </span> -->
                    玩家編號
                </label>
                <input type="text" id="playerNumber" name="playerNumber" 
                       placeholder="請輸入9位數字編號" 
                       required
                       pattern="\d{9}"
                       maxlength="9"
                       title="請輸入9位數字">
                <span class="hint">請輸入9位數字編號（例如：123456789）</span>
            </div>

            <div class="form-group">
                <label for="birthday">
                    <!-- [可選] 如果需要標籤圖示 -->
                    <!-- <span class="label-icon">
                        <img src="icon-cake.png" alt="生日">
                    </span> -->
                    出生日期
                </label>
                <input type="date" id="birthday" name="birthday" 
                       required
                       min="1900-01-01"
                       max="2024-12-31">
                <span class="hint">我們將根據您的生日分析星座特質</span>
            </div>

            <button type="submit">
                開始分析之旅
            </button>
        </form>

        <div class="footer">
            <p>您的資料僅用於本次分析，不會被儲存</p>
            <p>分析結果僅供娛樂參考</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 設置生日預設值為18年前
            const today = new Date();
            const defaultDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            document.getElementById('birthday').value = defaultDate.toISOString().split('T')[0];
            
            // 表單驗證
            document.getElementById('startForm').addEventListener('submit', function(e) {
                const playerId = document.getElementById('playerId').value.trim();
                const playerNumber = document.getElementById('playerNumber').value.trim();
                const birthday = document.getElementById('birthday').value;
                
                // 驗證玩家ID：3-10個字元，中文、英文、數字
                if (playerId.length < 3 || playerId.length > 10) {
                    alert('玩家ID必須是3-10個字元');
                    e.preventDefault();
                    return;
                }
                
                // 檢查是否只包含允許的字元
                const playerIdRegex = /^[A-Za-z0-9\u4e00-\u9fa5]+$/;
                if (!playerIdRegex.test(playerId)) {
                    alert('玩家ID只能包含中文、英文或數字');
                    e.preventDefault();
                    return;
                }
                
                // 驗證玩家編號：必須是9位數字
                const playerNumberRegex = /^\d{9}$/;
                if (!playerNumberRegex.test(playerNumber)) {
                    alert('玩家編號必須是9位數字（例如：123456789）');
                    e.preventDefault();
                    return;
                }
                
                // 確認生日合理
                const birthDate = new Date(birthday);
                if (birthDate > today) {
                    alert('生日不能是未來日期');
                    e.preventDefault();
                    return;
                }
                
                // 過場效果
                const button = document.querySelector('button');
                button.innerHTML = '準備中...';
                button.disabled = true;
            });
        });
    </script>
</body>
</html>
